<!DOCTYPE html>
<html>
<head>
    <title>Update Movie Comment</title>
</head>
<body>
    <h2>Update Movie Comment</h2>
    <form action="/update" method="POST">
        <label for="id">Movie ID:</label><br>
        <input type="text" id="id" name="id" required><br><br>

        <label for="comment">New Comment:</label><br>
        <input type="text" id="comment" name="comment" required><br><br>

        <input type="submit" value="Update Movie Comment">
    </form>
</body>
</html>
